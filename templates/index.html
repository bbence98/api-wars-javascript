{% extends 'layout.html' %}
{% block content %}
    <a href="{{ url_for('register_user') }}"><button class="user-button" type="button">Register</button> </a>
    <button class="user-button" id="login">Log in</button>
    <h1>STAR WARS Universe Planets</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Diameter(in km)</th>
                    <th>Climate</th>
                    <th>Terrain</th>
                    <th>Surface Water(in %)</th>
                    <th><strong>Population</strong></th>
                    <th>Residents</th>
                </tr>
            </thead>
            <tbody id="planets-desc"></tbody>
        </table>
    <div class="modal">
        <div class="modal-content">
            <h2 id="planet-name"></h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Height</th>
                            <th>Mass</th>
                            <th>Hair color</th>
                            <th>Skin color</th>
                            <th>Eye color</th>
                            <th>Birth year</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody id="people-desc"></tbody>
                </table>
        </div>
        <div class="close-button">
            <button type="button" id="close-modal" data-dismiss="modal">Close</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
{% endblock %}
